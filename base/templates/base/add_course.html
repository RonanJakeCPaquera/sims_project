{% extends 'base/main.html' %}
{% block content %}

<div class="container-fluid p-0">
    <!-- Header -->
     <!-- Test Kyle -->
    <div class="header-section d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="/static/cittrans.png" alt="CIT Logo" style="width: 100px;">
            <div class="ms-3 text-white">
                <div class="university-title">
                    <h5 class="mb-0">CEBU INSTITUTE OF TECHNOLOGY UNIVERSITY</h5>
                    <div class="system-subtitle">Student Information System</div>
                </div>
                <small class="dashboard-label">Add New Course</small>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <a href="{% url 'base:faculty_dashboard' %}" class="btn btn-outline-light me-2">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Add Course Form -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header" style="background-color: #F5DEB3;">
                <h5 class="mb-0" style="color: #8B0000;">Add New Course</h5>
            </div>
            <div class="card-body">
                {% if messages %}
                <div class="messages mb-4">
                    {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <!-- Course Information -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label style="color: #8B0000;">Course Code</label>
                            <input type="text" name="code" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label style="color: #8B0000;">Course Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label style="color: #8B0000;">Units</label>
                            <input type="number" name="units" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label style="color: #8B0000;">Semester</label>
                            <select name="semester" class="form-control" required>
                                <option value="">Select Semester</option>
                                <option value="First">First Semester</option>
                                <option value="Second">Second Semester</option>
                                <option value="Summer">Summer</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label style="color: #8B0000;">Academic Year</label>
                            <input type="text" name="academic_year" class="form-control" placeholder="2023-2024" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label style="color: #8B0000;">Department</label>
                            <select name="department" class="form-control" required>
                                <option value="">Select Department</option>
                                <option value="Computer Studies">Department of Computer Studies</option>
                                <option value="Engineering">Department of Engineering</option>
                                <option value="Science">Department of Science</option>
                                <!-- Add more departments as needed -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label style="color: #8B0000;">Course Type</label>
                            <select name="course_type" class="form-control" required>
                                <option value="">Select Course Type</option>
                                <option value="Lecture">Lecture</option>
                                <option value="Laboratory">Laboratory</option>
                                <option value="Lecture and Laboratory">Lecture and Laboratory</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label style="color: #8B0000;">Course Description</label>
                        <textarea name="description" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn" style="background-color: #8B0000; color: white;">
                            <i class="fas fa-plus-circle me-2"></i>Add Course
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .header-section {
        background-color: #8B0000;
        padding: 1rem 2rem;
        color: white;
    }

    .card {
        border: none;
        box-shadow: 0 0 20px rgba(139, 0, 0, 0.1);
    }

    .form-control:focus {
        border-color: #8B0000;
        box-shadow: 0 0 0 0.2rem rgba(139, 0, 0, 0.25);
    }
</style>

{% endblock %}
