{% extends 'base/main.html' %}
{% block content %}
<style>
    :root {
        --primary-color: maroon;
        --secondary-color: #ECF0F1;
        --accent-color: #d8a327;
        --danger-color: #E74C3C;
        --success-color: #2ECC71;
        --text-dark: #000000;
        --text-light: #ECF0F1;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header-section {
        background: linear-gradient(120deg, var(--primary-color), #edc130);
        padding: 1.5rem 2rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
    }

    .university-title h5 {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--text-light);
        margin: 0;
    }

    .system-subtitle {
        color: var(--secondary-color);
        font-size: 1.1rem;
        opacity: 0.9;
    }

    .dashboard-label {
        color: var(--secondary-color);
        opacity: 0.8;
    }

    .back-button {
        background-color: transparent;
        border: 2px solid var(--secondary-color);
        color: var(--secondary-color);
        transition: all 0.3s ease;
    }

    .back-button:hover {
        background-color: var(--secondary-color);
        color: var(--primary-color);
        transform: translateY(-2px);
    }

    .form-container {
        background: white;
        border-radius: 10px;
        box-shadow: var(--shadow);
        padding: 2rem;
        margin-bottom: 2rem;
    }

    .form-group label {
        font-weight: 600;
        color: var(--primary-color);
    }

    .form-control {
        border: 1px solid var(--primary-color);
        border-radius: 5px;
    }

    .btn-primary {
        background-color: var(--primary-color);
        border: none;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: var(--accent-color);
        transform: translateY(-2px);
    }
</style>

<div class="container-fluid p-0 animate-in">
    <!-- Header -->
    <div class="header-section d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="/static/cittrans.png" alt="CIT Logo" style="width: 80px; margin-right: 1.5rem;">
            <div>
                <div class="university-title">
                    <h5>CEBU INSTITUTE OF TECHNOLOGY UNIVERSITY</h5>
                </div>
                <div class="system-subtitle">Student Information System</div>
                <div class="dashboard-label">Add Grade</div>
            </div>
        </div>
        <a href="{% url 'base:faculty_dashboard' %}" class="btn back-button">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>

    <!-- Add Grade Form -->
    <div class="container">
        <div class="form-container animate-in">
            <h2 class="mb-4">Add Grade for {{ enrollment.student.get_full_name }}</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="midterm_grade">Midterm Grade:</label>
                    <input type="number" step="any" class="form-control" id="midterm_grade" name="midterm_grade" >
                </div>
                <div class="form-group mb-3">
                    <label for="finals_grade">Finals Grade:</label>
                    <input type="number" step="any" class="form-control" id="finals_grade" name="finals_grade">
                </div>
                <div class="form-group mb-3">
                    <label for="overall_grade">Overall Grade:</label>
                    <input type="number" step="any" class="form-control" id="overall_grade" name="overall_grade">
                </div>
                <button type="submit" class="btn btn-primary">Add Grade</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
